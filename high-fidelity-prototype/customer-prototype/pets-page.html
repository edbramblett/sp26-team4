<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>PetPals | My Pets</title>
    <style>
        #directoryMenu { display: none !important; }
        #directoryMenu.active { display: block !important; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-logo">üêæ</div>
        <div class="header-title">DIRECTORY</div>
        <div class="header-toggle" id="menuBtn" onclick="toggleMenu()">‚ò∞</div>
    </header>

    <nav class="directory-overlay" id="directoryMenu">
        <ul class="directory-list">
            <li><a href="customer-home.html">Home</a></li>
            <li><a href="pets-page.html">My Pets</a></li> 
            <li><a href="bookings.html">My Bookings</a></li> 
            <li><a href="caretaker-profile.html">Search Caretakers</a></li> 
            <li><a href="../login.html" style="color: #ffb71b;">Logout</a></li>
        </ul>
    </nav>

    <div class="main-content" id="pageContent">
        <h1>My Pets</h1>
        <div style="background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h3>Add New Pet Profile</h3>
            <input type="text" placeholder="Pet Name">
            <input type="text" placeholder="Breed">
            <textarea placeholder="Medical Notes (Allergies, Diet, etc.)" style="width: 100%; height: 100px; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ddd;"></textarea>
            <button style="margin-top: 15px; padding: 12px 25px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;" onclick="alert('Profile Saved!')">Save Pet</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("directoryMenu");
            var btn = document.getElementById("menuBtn");
            var content = document.getElementById("pageContent");
            menu.classList.toggle("active");
            if (menu.classList.contains("active")) {
                btn.innerHTML = "‚úï"; 
                content.style.display = "none"; 
            } else {
                btn.innerHTML = "‚ò∞"; 
                content.style.display = "block"; 
            }
        }
    </script>
</body>
</html>
