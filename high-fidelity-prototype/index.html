<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPals | Welcome</title>
    <style>
        :root {
            --pet-teal: #4db6ac;
            --pet-coral: #ff8a65;
            --pet-cream: #fffdfb;
            --pet-dark: #37474f;
            --pet-gray: #b0bec5;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--pet-cream);
            color: var(--pet-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 75px;
            padding: 0 30px;
            background: #ffffff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 3000;
        }

        .brand h1 { margin: 0; font-size: 28px; color: var(--pet-teal); font-weight: bold; }
        .brand { text-decoration: none; }

        .account { position: relative; }

        .account-btn {
            background: #f0f4f8;
            color: var(--pet-teal);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .account-btn:hover { background: #e0f2f1; }

        .dropdown {
            display: none; 
            position: absolute;
            right: 0;
            top: 60px;
            background: white;
            min-width: 200px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 10px;
            border: 1px solid #f1f5f9;
        }

        .dropdown.open { display: block; }

        .dropdown a {
            display: block;
            padding: 12px;
            color: var(--pet-dark);
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
        }

        .dropdown a:hover { background: #f0fdfa; color: var(--pet-teal); }

        .hint {
            padding: 10px;
            font-size: 12px;
            color: var(--pet-gray);
            border-bottom: 1px solid #f1f5f9;
            margin-bottom: 5px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .hero { max-width: 700px; }

        .hero h2 {
            font-size: 48px;
            color: var(--pet-teal);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: 18px;
            line-height: 1.6;
            color: #546e7a;
            margin-bottom: 30px;
        }

        .cta-btn {
            background: var(--pet-coral);
            color: white;
            padding: 18px 35px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            transition: 0.3s;
        }

        .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(255, 138, 101, 0.3); }
    </style>
</head>

<body>
    <header>
        <a class="brand" href="index.html">
            <h1>üêæ PetPals</h1>
        </a>

        <div class="account">
            <button id="accountBtn" class="account-btn" aria-haspopup="true">
                Account ‚ñº
            </button>

            <div id="accountMenu" class="dropdown">
                <div class="hint">You‚Äôre not logged in</div>
                <a href="login.html">Log in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Reliable pet care, when you need it.</h2>
            <p>
                PetPals helps customers find dependable caretakers for walking and pet sitting. 
                Search for services, make bookings, leave reviews, and document incidents all in one place.
            </p>
            <a href="login.html" class="cta-btn">Get Started Now</a>
        </section>
    </main>

    <script>
        const btn = document.getElementById("accountBtn");
        const menu = document.getElementById("accountMenu");

        btn.addEventListener("click", (e) => {
            e.stopPropagation();
            menu.classList.toggle("open");
        });

        document.addEventListener("click", () => {
            menu.classList.remove("open");
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") menu.classList.remove("open");
        });
    </script>
</body>
</html>
